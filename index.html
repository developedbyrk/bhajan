<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>:: Music Player ::</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;0,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- <button class="btn" id="togglePlayerBtn">
      <i class="bi bi-file-music-fill"></i>
    </button> -->
    <div class="music-player-wrapper">
      <!-- <div id="player-container" class="hidden"> -->
      <div id="player-container">
        <div id="player-controls">
          <button class="btn" id="prevBtn" title="Previous">
            <i class="bi bi-skip-start-fill"></i>
          </button>
          <button class="btn" id="playPauseBtn" title="Play/Pause">
            <i class="bi bi-play-fill"></i>
          </button>
          <button class="btn" id="nextBtn" title="Next">
            <i class="bi bi-skip-end-fill"></i>
          </button>
          <button class="btn" id="repeatBtn" title="Repeat">
            <i class="bi bi-repeat"></i>
          </button>
          <button class="btn" id="playlistBtn" title="Playlist">
            <i class="bi bi-music-note-list"></i>
          </button>
        </div>
        <div id="currentSongTitle"></div>
        <input type="range" id="progressBar" min="0" max="100" value="0" />
        <audio id="audioPlayer"></audio>
      </div>

      <!-- Playlist Dialog with 'hidden' class to hide it initially -->
      <div id="playlistDialog" class="hidden">
        <button id="closeDialogBtn" class="btn close-btn">
          Close Playlist
        </button>
        <ul id="playlist"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
